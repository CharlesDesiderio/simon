<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="rules"></div>
  <!-- <div id="start"><button id="startGame">Start Game</button></div> -->
  <div id="score"></div>

  <div class="controller">

    <div id="left">
      <div class="left-circle">
        <div class="arrow-box arrow-up"><i class="fas fa-caret-up"></i></div>
        <div class="arrows-middle">
          <div class="arrow-box arrow-left"><i class="fas fa-caret-left"></i></div>
          <div class="arrow-box arrow-center"></div>
          <div class="arrow-box arrow-right"><i class="fas fa-caret-right"></i></div>
        </div>
        <div class="arrow-box arrow-down"><i class="fas fa-caret-down"></i></div>

      </div>
    </div>
    
    <div id="middle">
      <div class="middle-buttons">
        <div id="select">
          <button> </button>
          <p>SELECT</p>
        </div>
        <div id="startGame">
          <button id="start"> </button>
          <p>START</p>
        </div>
      </div>
    </div>

    <div id="right">
      <div id="game"></div>
      
    </div>

  </div>

  <div id="message"></div>
</body>
<script src="app.js"></script>
</html>
